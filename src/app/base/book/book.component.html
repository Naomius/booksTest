<div class="container" *ngIf="booksAndCountInCart$ | async as bookAndCount; else noBookSelected">
    <div class="book-items">
        <div class="book-item__image">
            <img src="{{bookAndCount.book.image}}" alt="book">
        </div>
        <div class="book-item__about">
            <h2 class="book-item__title">{{bookAndCount.book.title}}</h2>
            <div class="book-item__text">{{bookAndCount.book.subtitle}}</div>
            <div class="book-item__price">Цена: {{bookAndCount.book.price | currency}}</div>
            <div class="book-item__button">
                <button routerLink="/books" mat-raised-button color="primary">На страницу книги</button>
            </div>
            <div class="books-buttons">
                <div class="counter">
                    <app-counter [initialText]="'Купить'"
                                 [counterValue]="bookAndCount.count"
                                 (counterChange)="bookCounterChange$.next({id: bookAndCount.book.id, count: $event})">
                    </app-counter>
                </div>
            </div>
        </div>
    </div>
</div>
<ng-template  #noBookSelected>
    <div class="noBooksSelected">
        <h1>Данная книга отсутствует, извините.</h1>
    </div>
</ng-template>
